<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Convert Number to Roman Numeral</h1>

    <!-- Input field -->
    <input type="number" id="numberInput" placeholder="Enter a number">

    <!-- Button to trigger conversion -->
    <button id="convertBtn">Convert</button>

    <!-- Place to show the result -->
    <p id="result"></p>
    <script type="text/javascript" src="./script.js">
function convertToRoman(num) {
    const romanNumerals = [
        ["M", 1000],
        ["CM", 900],
        ["D", 500],
        ["CD", 400],
        ["C", 100],
        ["XC", 90],
        ["L", 50],
        ["XL", 40],
        ["X", 10],
        ["IX", 9],
        ["V", 5],
        ["IV", 4],
        ["I", 1]
    ];

    let result = "";

    for (let i = 0; i < romanNumerals.length; i++) {
        while (num >= romanNumerals[i][1]) {
            result += romanNumerals[i][0];
            num -= romanNumerals[i][1];
        }
    }

    return result;
}
const input = document.getElementById("numberInput");
const button = document.getElementById("convertBtn");
const result = document.getElementById("result");

// Add click event
button.addEventListener("click", function() {
    const num = parseInt(input.value);
    if (isNaN(num) || num <= 0) {
        result.textContent = "Please enter a valid positive number.";
        return;
    }

    const roman = convertToRoman(num);
    result.textContent = `Roman Numeral: ${roman}`;
});
   </script>

</body>

</html>
